version: '3'

services:
    virtuoso:
      image: tenforce/virtuoso:1.1.0-virtuoso7.2.4
      environment:
        DBA_PASSWORD: dba
        SPARQL_UPDATE: "true"
      volumes:
        - data:/data
        - lib:/usr/local/virtuoso-opensource/lib

    phpserver:
      image: aksw/php-5.6-fpm-odbc-virtuoso
      volumes:
        - data
        - lib
        - ssh
        - knowndriver
        - models
      links:
        - virtuoso

    nginx:
      image: aksw/nginx-ontowiki
      volumes:
        - ssh
        - knowndriver
        - models
      links:
        - phpserver
      ports:
        - "8080:80"

    ontowiki:
      image: pfarrerbuch-dockerizing:local
      container_name: pfarrerbuch
      environment:
        - DEBIAN_FRONTEND=noninteractive,
        - PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
        - SSH_AUTH_SOCK=$SSH_AUTH_SOCK
        - MODEL_REPO=$MODEL_REPO
        - VIRTUAL_HOST=$VIRTUAL_HOST
        - OW_SITE_MODEL=$OW_SITE_MODEL
      volumes:
        - ssh:/var/run/ssh-agent.sock
        - knowndriver:/root/.ssh/known_hosts
        - models:/models
      links:
        - virtuoso
volumes:
    data: {}
    lib: {}
    ssh:
        driver: local-persist
        driver_opts:
            mountpoint: $SSH_AUTH_SOCK
    knowndriver:
        driver: local-persist
        driver_opts:
            mountpoint: /data/pfarrerbuch/ssh/known_hosts
    models:
        driver: local-persist
        driver_opts:
            mountpoint: /data/pfarrerbuch/models
